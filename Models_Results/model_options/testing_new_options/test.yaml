batch_name:
  testing_new_options
model_classes_selected: 
  - logit 
  - DT 
  
user_description: testing writing all features to a single table and all scores to a single table and new cv_scorer and new test score feature names
file_save_name: test
write_predictions_to_database: True
user: ht
debug: True

model_test_holdout: temporal_cohort
parameter_cross_validation_scheme: leave_cohort_out
cohort_grade_level_begin: cohort_8th
prediction_grade_level: 8
feature_grade_range: 
  - 6
  - 7
  

cohorts_test: 
  - 2010
  
cohorts_val: 
  - 2009
  
cohorts_training:
  - 2007
  - 2008
  
random_seed: 2851
validation_criterion: 
  - custom_precision_10_20
  - custom_recall_5_15
  
features_included:
  oaa_normalized: 
    - read_normalized_gr_3
    - math_normalized_gr_3
    - read_normalized_gr_4
    - math_normalized_gr_4
    - read_normalized_gr_5
    - math_normalized_gr_5
    - socstudies_normalized_gr_5
    - science_normalized_gr_5
    - read_normalized_gr_6
    - math_normalized_gr_6
    - read_normalized_gr_7
    - math_normalized_gr_7
    
  grades: 
    - gpa*
    - gpa_district*
    
  absence: 
    - tardy_unexcused*
    - absence_unexcused*
    
  demographics: 
    - ethnicity
    - gender
    
  mobility: 
    - n_addresses_to*
    - n_districts_to*
    - n_cities_to*
    - n_records_to*
    - avg_address_change_to*
    - avg_district_change_to*
    - avg_city_change_to*
    - street_transition_in*
    - district_transition_in*
    - city_transition_in*
    - mid_year_withdraw*
    
  
outcome_name: definite
missing_impute_strategy: median_plus_dummies
feature_scaling: robust

subset_n:  !!null 
downsample_param:  !!null 
upsample_param:  0.9 
sample_wt_ratio:  !!null
